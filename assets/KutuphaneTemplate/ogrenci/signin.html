<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title></title>
    <!-- CSS files -->
    <link href="../dist/css/tabler.min.css?1684106062" rel="stylesheet"/>
    <link href="../dist/css/tabler-flags.min.css?1684106062" rel="stylesheet"/>
    <link href="../dist/css/tabler-payments.min.css?1684106062" rel="stylesheet"/>
    <link href="../dist/css/tabler-vendors.min.css?1684106062" rel="stylesheet"/>

  </head>
  <body  class=" d-flex flex-column bg-white">
    <script src="../dist/js/demo-theme.min.js?1684106062"></script>
    <div class="row g-0 flex-fill">
      <div class="col-12 col-lg-6 col-xl-4 border-top-wide border-primary d-flex flex-column justify-content-center">
        <div class="container container-tight my-5 px-lg-5">
          <div class="text-center mb-4">
            <img src="https://torbali.meb.gov.tr/www/assets/images/header-meb-yeni-logo.png" width="180" height="60" alt="Tabler" class="navbar-brand-image">
              Milli Eğitim Bakanlığı
          </div>
          <h2 class="h3 text-center mb-3">
            Kütüphane Yönetim Paneli
          </h2>
          <form action="./" method="get" autocomplete="off" novalidate>
            <div class="mb-3">
              <label class="form-label">Kullanıcı Adı</label>
              <input type="email" class="form-control" placeholder="" autocomplete="off">
            </div>
            <div class="mb-2">
              <label class="form-label">
                Şifre
                <span class="form-label-description">
                  <a href="../forgot-password.html">Şifremi Unuttum</a>
                </span>
              </label>
              <div class="input-group input-group-flat">
                <input type="password" class="form-control"  placeholder=""  autocomplete="off">
                <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                  </a>
                </span>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-check">
                <input type="checkbox" class="form-check-input"/>
                <span class="form-check-label">Beni Hatırla</span>
              </label>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn avatar bg-red text-red-fg w-100">GİRİŞ Yap</button>
            </div>
          </form>
       
        </div>
      </div>
      <div class="col-12 col-lg-6 col-xl-8 d-none d-lg-block">
        <!-- Photo -->
        <div class="bg-cover h-100 min-vh-100" style="background-image: url(../ogrenci/images/slider_background.jpg)"></div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="./dist/js/tabler.min.js?1684106062" defer></script>
    <script src="./dist/js/demo.min.js?1684106062" defer></script>
  </body>
</html>
